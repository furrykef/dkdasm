MEMORY {
    ZP:     start = $00,    size = $100,    type = rw, file = "";
    PRG:    start = $e000,  size = $2000,   type = ro, file = %O;
    FOOTER: start = $fffa,  size = 6,       type = ro, file = %O;
}

SEGMENTS {
    ZEROPAGE:   load = ZP,  type = zp;
    BSS:        load = ZP,  type = bss, define = yes;
    CODE:       load = PRG, type = rw, start = $e000;
    DPCM:       load = PRG, type = rw, start = $e000, align = 64;
    FOOTER:     load = PRG, type = rw, start = $fffa;
}
